<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="\js\jquery.js"></script>
    <script>
        $(function(){
            $("#ajaxBtn").on('click', function(){
                $.ajax({
                    type : 'get', 
                    url : "/html/009/test.json",
                    dataType : 'json',
                    success : function(result){
                        var str = '';
                        str = $(result.name)
                        $("#request_data").text(str);
                    },
                    error : function(request, status, error){
                        console.log(error);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <button id="ajaxBtn">ajax 전송</button>
    <p id="request_data"></p>
</body>
</html>
