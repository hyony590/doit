<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function TestScore(name, kor, eng){
            this.userName = name;
            this.korNum = kor;
            this.engNum = eng;
        }
        TestScore.prototype.getTestInfo = function(){
            document.write("이름 : " + this.userName + "<br>");
            document.write("국어 : " + this.korNum + "<br>");
            document.write("영어 : " + this.engNum + "<br>");
        }

        TestScore.prototype.getAvg = function(){
            return (this.korNum+this.engNum) / 2;
        }

        var kim = new TestScore("김", 80, 90);
        var ohg = new TestScore("오군", 100, 80);

        kim.getTestInfo();
        document.write("평균 점수 : " + kim.getAvg(), "<br><br>");

        ohg.getTestInfo();
        document.write("평균 점수 : " + ohg.getAvg(), "<br><br>");
    </script>
</head>
<body>
</body>
</html>
