<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num1 = 10;
        var num2 = 3;

        num1 += num2;
        document.write(num1, "<br/>");  //10 + 3 = 13

        num1 -= num2;
        document.write(num1, "<br/>");  //13 - 3 = 10

        num1 *= num2;
        document.write(num1, "<br/>"); //10 * 3 = 30

        num1 /= num2;
        document.write(num1, "<br/>"); //30 / 3 = 10

        num1 %= num2;
        document.write(num1, "<br/>"); //10 % 3 = 1
    </script>
</head>
<body>
    
</body>
</html>
