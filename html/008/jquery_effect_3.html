<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop() / delay() 메서드</title>
    <script src="\js\jquery.js"></script>
    <script>
        $(function(){
            $(".txt1").animate({marginLeft:"300px"}, 1000);     //시작하자마자 적용
            $(".txt2").delay(3000).animate({marginLeft:"300px"}, 1000);     //3초뒤에 적용

            $(".btn1").on('click', moveElement);

            function moveElement(){
                $(".txt3").animate({marginLeft : "+=50px"}, 800);       //[50px전진]누를때마다 txt3가 50px씩 이동함
                $(".txt4").animate({marginLeft : "+=50px"}, 800);       //stop()이기 때문에, txt4는 움직이지 않음 : 진행중인 애니메이션만 정지시킴
                $(".txt4").stop();                                      
                $(".txt5").animate({marginLeft : "+=50px"}, 800);
                $(".txt5").stop(true, true);                            
                //대기 중인 애니메이션은 제거. 진행중인 애니메이션은 강제로 종료됨 => 애니메이션이 아니라 style 준것처럼 끊겨서 움직임
            }
        })
    </script>
</head>
<body>
    <p class="txt1">효과1</p>
    <p class="txt2">효과2<br>delay(3000)</p>
    <p><button class="btn1">50px 전진</button></p>
    <p class="txt3">효과3</p>
    <p class="txt4">효과4<br>stop()</p>
    <p class="txt5">효과5<br>stop(true, true)</p>
</body>
</html>
