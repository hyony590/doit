<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attr()/removeAttr() 메서드</title>
    <script src="\js\jquery.js"></script>
    <script>
        $(function(){
            $("#p1").addClass("aqua");      //클래스 생성
            $("#p2").removeClass("red");    //클래스 삭제
            $("#p3").toggleClass("green");  //클래스가 없으면 생성, 있으면 삭제
            $("#p4").toggleClass("green");  //클래스가 없으면 생성, 있으면 삭제
            $("#p6").text($("#p5").hasClass("yellow")); //p6 텍스트에 p5에 yellow라는 클래스가 있는지 아닌지 Boolean값으로 넣기
        });
    </script>
    <style>
        .aqua{background-color: #0ff;}
        .red{background-color: #f00;}
        .green{background-color: #0f0;}
        .yellow{background-color: #ff0;}
    </style>
</head>
<body>
    <p id="p1">내용1</p>
    <p id="p2" class="red">내용2</p>
    <p id="p3">내용3</p>
    <p id="p4" class="green">내용4</p>
    <p id="p5" class="yellow">내용5</p>
    <p id="p6"></p>
</body>
</html>
