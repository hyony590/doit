<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$.map() / $.grep() 메서드</title>
    <script src="\js\jquery.js"></script>
    <script>
        $(function(){
            var arr1 = [{
                "area" : "서울",
                "name" : "무대리"
            },{
                "area" : "부산",
                "name" : "홍과장"
            },{
                "area" : "부산",
                "name" : "박사장"
            },{
                "area" : "서울",
                "name" : "빅마마"
            }];

            //a는 객체 리턴, b는 인덱스 리턴
            var arr2 = $.map(arr1, function(a,b){
                return a;
            });

            console.log(arr2);
            console.log("====first End====");

            var arr3 = $.grep(arr1, function(a,b){
                if(a.area == "부산"){
                    return true;
                } else {
                    return false;
                }
            });
            console.log(arr3);
            console.log("====Second End====");
        });
        
    </script>
</head>
<body>
    
</body>
</html>
