<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>each() / $.each() 메서드</title>
    <script src="\js\jquery.js"></script>
    <script>
        $(function(){
            var obj = [
                {"area" : "서울"} , 
                {"area" : "부산"} ,
                {"area" : "전주"}
            ];
            //배열에 저장된 요소 개수만큼 반복 -> 매개변수1,매개변수2에 [인덱스 : 요소] 대입
            $(obj).each(function(i,o){
                console.log(i + ":", o);
            });
            console.log("====THE END1====");

            //menu2의 li 개수만큼 반복 => 매개변수1,매개변수2에 [인덱스 : 요소] 대입
            $.each($("#menu2 li"), function(i, o){
                console.log(i + ":", o);
            });
            console.log("====THE END2====");

            //menu2의 개수만큼 반복 => [인덱스 : 인덱스와 요소가 들어간 객체]
            $.each($("#menu2 li"), function(i){
                console.log(i + ":", $(this));
            });
        });
        
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>
    </ul>
    <ul id="menu2">
        <li>내용2-1</li>
        <li>내용2-2</li>
        <li>내용2-3</li>
    </ul>
</body>
</html>
