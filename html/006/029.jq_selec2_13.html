<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contains()/contents()/has()/not()/end() 탐색 선택자</title>
    <script src="\js\jquery.js"></script>
    <script>
        $(function(){
            $("#inner_1 p:contains('내용1')").css({"background" : "#ff0"}); //선택한 p 요소 중 '내용1'을 포함하는 요소만
            $("#inner_1 p:has(strong)").css({"background" : "#0ff"}); //선택한 p 요소 중 strong을 포함하는 요소만
            $("#outer_wrap").contents().css({"border":"1px dashed #00f"}); //outer_wrap 요소의 하위 요소 텍스트와 태그 노드 선택
            $("#inner_2 p").not(":first").css({"background":"#0f0"});       //inner_2의 p 요소 중 첫번째가 아닌 것만
            $("#inner_2 p").eq(2).end().css({"color" : "#f00"})     //inner_2의 p의 인덱스가 2인 요소를 선택 -> 인덱스 선택하기 전을 적용함
        });
        
    </script>
</head>
<body>
    <div id="outer_wrap">
        <h1>콘텐츠 탐색 선택자</h1>
        <section id="inner_1">
            <h1>contains(), contents(), has()</h1>
            <p>
                <span>내용1</span>
            </p>
            <p>
                <strong>내용2</strong>
            </p>
            <p>
                <span>내용3</span>
            </p>
        </section>
        <section id="inner_2">
            <h1>not(), end()</h1>
            <p>내용4</p>
            <p>내용5</p>
            <p>내용6</p>
        </section>
    </div>
</body>
</html>
