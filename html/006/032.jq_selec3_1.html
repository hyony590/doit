<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html()/text() 메서드</title>
    <script src="\js\jquery.js"></script>
    <script>
        $(function(){
            var result_1 = $("#sec_1").html();      //sec_1의 하위 요소를 문자열로 가져오기
            console.log(result_1);
            $("#sec_1 p").html("<a href='#'>Text1</a>");    //p의 하위 요소를 새 요소로 바꾸기

            var result_2 = $("#sec_2").text();      //sec_2의 텍스트 가져오기
            console.log(result_2);
            $("#sec_2 h2").text("text()");          //h2의 텍스트 바꾸기
        });
    </script>
</head>
<body>
    <h1><strong>객체 조작 및 생성</strong></h1>
    <section id="sec_1">
        <h2><em>html()</em></h2>
        <p>내용1</p>
    </section>
    <section id="sec_2">
        <h2><em>텍스트()</em></h2>
        <p>내용2</p>
    </section>
</body>
</html>
