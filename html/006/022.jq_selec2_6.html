<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>only-child/slice(index) 선택자</title>
    <script src="\js\jquery.js"></script>
    <script>
        $(function(){
            $("#menu1 li").slice(1,3).css({"background-color" : "pink"});   //menu1의 li의 요소 중 1초과 3이하 (2,3만)
            $("li:only-child").css({"background-color" : "orange"});        //li의 부모 중에서 li를 한개만 가지고 있으면 선택
        });
        
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>
        <li>내용1-4</li>
    </ul>
    <ul id="menu2">
        <li>내용2-1</li>
    </ul>
</body>
</html>
