<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find() / filter() 탐색 선택자</title>
    <script src="\js\jquery.js"></script>
    <script>
        $(function(){
            $("#inner_1").find(".txt1").css({"background" : "#ff0"});       //inner_1의 txt1로 필터링한 요소
            $("#inner_1 p").filter(".txt2").css({"background" : "#0ff"});   //inner_1의 p 중에 txt2인 요소 선택
            $("#inner_2 p").filter(function(idx, obj){
                console.log(idx);       //p 의 개수만큼 함수가 실행됨
                return idx % 2 == 0;    //함수의 return 값이 true인 경우에만 해당 요소를 선택함
            }).css({"background":"#0f0"});
        });
        
    </script>
</head>
<body>
    <div id="outer_wrap">
        <h1>콘텐츠 탐색 선택자</h1>
        <section id="inner_1">
            <h2>find(), filter()</h2>
            <p class="txt1">내용1</p>
            <p class="txt2">내용2</p>
        </section>
        <section id="inner_2">
            <h2>filter(function)</h2>
            <p>index 0</p>
            <p>index 1</p>
            <p>index 2</p>
            <p>index 3</p>
        </section>
    </div>
</body>
</html>
