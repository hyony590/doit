<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first-of-type / last-of-type 선택자</title>
    <script src="\js\jquery.js"></script>
    <script>
        $(function(){
            $("li:first-of-type").css({"background-color" : "pink"});   //li의 요소 무리 중 첫번째만
            $("li:last-of-type").css({"background-color" : "orange"});  //li의 요소 무리 중 마지막만
        });
        
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul>
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>
    </ul>
    <ul>
        <li>내용2-1</li>
        <li>내용2-2</li>
        <li>내용2-3</li>
    </ul>
</body>
</html>
