<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>val() 메서드</title>
    <script src="\js\jquery.js"></script>
    <script>
        $(function(){
            var result_1 = $("#user_name").val();
            console.log(result_1);      //용대리

            $("#user_id").val("javascript");    //user_id에 javascript로 값 넣기

            var result_2 = $("#user_id").prop("defaultValue");      //value속성의 초깃값 알려줌 
            console.log(result_2);
        });
    </script>
</head>
<body>
    <h1>객체 조작 및 생성</h1>
    <form action="#" id="form_1">
        <p>
            <label for="user_name">이름</label><input type="text" name="user_name" id="user_name" value="용대리">
        </p>
        <p>
            <label for="user_id">아이디</label><input type="text" name="user_id" id="user_id" value="hello">
        </p>
    </form>
</body>
</html>
