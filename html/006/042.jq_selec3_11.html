<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clone()/empty()/remove() 메서드 </title>
    <script src="\js\jquery.js"></script>
    <script>
        $(function(){
            var copyObj = $(".box1").children().clone();        //box1의 모든 자식요소까지 복사

            $(".box2").remove();            //box2 삭제 

            $(".box3").empty();             //box3의 하위요소 삭제
            $(".box3").append(copyObj);     //box3 맨 뒤에 추가
        });
    </script>
</head>
<body>
    <div class="box1">
        <p>내용1</p>
        <p>내용2</p>
    </div>
    <div class="box2">
        <p>내용3</p>
        <p>내용4</p>
    </div>
    <div class="box3">
        <p>내용5</p>
        <p>내용6</p>
    </div>
</body>
</html>
