<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 과체중 테스트 </title>
<script>
	var name = prompt("당신의 이름은?", "");
    var height = prompt("당신의 키는?", "");
    var weight = prompt("당신의 몸무게는?", "");
    

    var normal = (height - 100) * 0.9;
    var result = weight > normal - 5 && weight < normal + 5;

    result = result ? '적정체중입니다.' : '적정체중이 아닙니다.';
    var num;
    var string = "";
    if(result == '적정체중이 아닙니다.'){
        
        if(weight > normal){
            num = weight - normal;
            string = num + "만큼 초과하셨습니다."
        }else{
            num = normal - weight;
            string = num + "만큼 미달하셨습니다."
        }
    }
    document.write(name + '님은 ' + result + string + normal);



</script>
</head>
<body>
</body>
</html>
