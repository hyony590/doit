<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for(var i=1; i<=10; i++){
            //i가 2의 배수일 경우에만 continue문을 실행하여 홀수만 출력
            if(i%2 == 0) continue;
            document.write(i, "<br>");
        }
        document.write("===THE END===");
    </script>
</head>
<body>
</body>
</html>
