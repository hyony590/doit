<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브라우저 객체 모델</title>
    <script>

        var info = navigator.userAgent.toLowerCase();       //운영체제 정보 구하기.
        var oslmg = null;

        //운영체제의 정보에 따라 oslmg에 이미지의 파일명이 저장됨
        if(info.indexOf('windows') >= 0){
            oslmg = 'windows.png';
        } else if(info.indexOf() >= 0){
            oslmg = 'macintosh.png';
        } else if(info.indexOf() >= 0){
            oslmg = 'iphone.png';
        } else if(info.indexOf() >= 0){
            oslmg = 'android.png';
        }

        document.write("<img src=\"images/" + oslmg + "\">", "<br>");
        var scr = screen;
        var sc_w = scr.width;
        var sc_h = scr.height;

        document.write("모니터 해상도 너비: " + sc_w + "pw", "<br>");
        document.write("모니터 해상도 높이: " + sc_h + "pw", "<br>");
    </script>
</head>
<body>
    
</body>
</html>
