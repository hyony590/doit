<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>off() / unbind() / undelegate()로 이벤트 해제하기</title>
    <script src="\js\jquery.js"></script>
    <script>
        $(function(){
            $(".btn1").on('mouseover', function(){
                alert('hello');
            });
            $(document).on('mouseover', '.btn2', function(){
                alert('welcome!');
            });
            var btn2 = $("<p><button class=\"btn2\">버튼2</button></p>")
            $("#wrap").append(btn2);

            $(".del_1").on('click', function(){
                $(".btn1").off('mouseover');
            });
            $(".del_2").on('click', function(){
                $(document).off('mouseover', '.btn2');
            });
        });
    </script>
</head>
<body>
    <div id="wrap">
        <p><button class="btn1">버튼1</button></p>
    </div>
    <p>
        <button class="del_1">버튼1 이벤트 해제</button>
        <button class="del_2">버튼2 이벤트 해제</button>
    </p>
</body>
</html>
