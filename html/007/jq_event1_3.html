<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 제거 메서드</title>
    <script src="\js\jquery.js"></script>
</head>
<script>
    $(function(){
        $(".btn1").click(function(){
            $(".btn1").parent().next().css({"color" : "#f00"});
        });

        $(".btn2").on({
            "mouseover focus" : function(){
                $(".btn2").parent().next().css({"color" : "#0f0"});
            }
        });

        $(".btn1").off("click");            //[버튼1]에 등록된 클릭 이벤트를 제거
        $(".btn2").off("mouseover focus");  //[버튼2]에 등록된 마우스오버, 포커스 이벤트를 제거
    });
</script>
<body>
    <p><button class="btn1">버튼1</button></p>
    <p>내용1</p>
    <p><button class="btn2">버튼2</button></p>
    <p>내용2</p>
</body>
</html>
