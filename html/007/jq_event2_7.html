<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delegate() / one()</title>
    <script src="\js\jquery.js"></script>
    <script>
        $(function(){
            $(".btn_wrap").delegate('.btn1.on', 'mouseover focus', function(){
                alert('hello');
            })
            $('.btn1').addClass('on');

            $(document).one('mouseover focus', '.btn2.on', function(){
                alert('welcome');
            })
            $('.btn2').addClass('on');
        });
    </script>
</head>
<body>
    <div id="wrap">
        <p class="btn_wrap"><button class="btn1">버튼1</button></p>
        <p><button class="btn2">버튼2</button></p>
    </div>
</body>
</html>
