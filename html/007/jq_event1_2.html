<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강제로 이벤트 발생시키기</title>
    <script src="\js\jquery.js"></script>
</head>
<script>
    $(function(){
        $(".btn1").click(function(){
            $(".btn1").parent().next().css({"color" : "#f00"});     //[버튼1]에 click 이벤트가 발생하며 이벤트 핸들러가 실행됨
        });

        $(".btn2").on({
            "mouseover focus" : function(){
                $(".btn2").parent().next().css({"color" : "#0f0"});     
            }
        });

        $(".btn1").click();
        $(".btn2").trigger("mouseover");        //[버튼2]에 마우스 포인터 올리면 이벤트 핸들러가 자동으로 실행됨
    });
</script>
<body>
    <p><button class="btn1">버튼1</button></p>
    <p>내용1</p>
    <p><button class="btn2">버튼2</button></p>
    <p>내용2</p>
</body>
</html>
