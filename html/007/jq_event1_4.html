<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ready() / load() 이벤트 메서드</title>
    <script src="\js\jquery.js"></script>
</head>
<script>
    $(function(){
        $(document).ready(function(){
            var h1 = $(".img1").height();
            console.log("ready : " , h1);
        });

        //jquery 3.0 이전 버전
        // $(window).load(function(){
        //     var h2 = $(".img1").height();
        //     console.log("load : " , h2);
        // });

        //jquery 3.0 이상 버전
        $(window).on('load',function(){
            var h2 = $(".img1").height();
            console.log("load : " , h2);
        });
    });
</script>
<body>
    <p>
        <img src="http://place-hold.it/300x300" class="img1">
    </p>
</body>
</html>
