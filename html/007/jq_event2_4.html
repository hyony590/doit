<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keydown() / keyup() / keypress() 이벤트 메서드</title>
    <script src="\js\jquery.js"></script>
    <script>
        $(function(){
            $(document).on('keydown', keyEventFnc);
            function keyEventFnc(e){
                var direct = "";   
                //키보드 방향키 누를때, 화면에 어디를 누르는지 나옴
                switch(e.keyCode){
                    case 37 :
                        direct = "LEFT";
                        break;
                    case 38 :
                        direct = "TOP";
                        break;
                    case 39 :
                        direct = "RIGHT";
                        break;
                    case 40 :
                        direct = "BOTTOM";
                        break;
                }
                if(direct) $("#user_id").val(direct);
            }
        });
    </script>
</head>
<body>
    <p><input type="text" name="user_id" id="user_id"></p>
</body>
</html>
